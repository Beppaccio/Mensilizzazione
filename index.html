<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Calcolo Rata Finanziamento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Calcolo Rata Finanziamento</h1>
    <form id="loanCalculator">
      <label for="amount">Importo da Finanziare (€):</label>
      <input type="number" id="amount" required>

      <label for="interestRate">Tasso di Interesse:</label>
      <select id="interestRate" required>
        <option value="8.50">PF (8PA) 8,50%</option>
        <option value="9.90">PF (8PG) 9,90%</option>
        <option value="11.00">PF (8PL) 11,00%</option>
        <option value="12.15">PF (8PN) 12,15%</option>
        <option value="9.90">PG (8MG) 9,90%</option>
      </select>

      <button type="submit">Calcola</button>
    </form>

    <div id="results" style="display: none;">
      <h2>Risultati</h2>
      <p><strong>Rata Mensile:</strong> <span id="monthlyPayment"></span> €</p>
      <p><strong>Somma Totale Finanziamento:</strong> <span id="totalAmount"></span> €</p>
      <p><strong>Importo Finanziato + 4%:</strong> <span id="increasedAmount"></span> €</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
